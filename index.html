<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Mario</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            touch-action: none;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #gameCanvas {
            position: absolute;
            image-rendering: crisp-edges;
        }
        
        .ui {
            position: fixed;
            top: 15px;
            left: 15px;
            color: white;
            font-size: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px 15px;
            border-radius: 10px;
            z-index: 100;
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 100;
        }
        
        .btn {
            padding: 12px 20px;
            font-size: 16px;
            background: #27ae60;
            border: none;
            color: white;
            border-radius: 8px;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="ui">
        <span id="coins">0</span> ðŸŸ¡
    </div>
    <div class="controls">
        <button class="btn" id="restartBtn">ðŸ”„</button>
        <button class="btn" id="soundBtn">ðŸ”Š</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
