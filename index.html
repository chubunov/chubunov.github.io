<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PRiZMARIO GAME</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 400px;
            overflow: hidden;
        }
        #gameCanvas {
            border: 1px solid black;
            display: block;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        #startButton {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 2;
        }
        #coins {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: white;
            z-index: 2;
        }
        #gameOverMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 3;
        }
        #gameOverMessage {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #returnToMenuButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            #gameContainer {
                height: 300px;
            }
            #startButton {
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <button id="startButton">Начать игру</button>
        
        <div id="gameOverMenu">
            <div id="gameOverMessage">Игра окончена</div>
            <div id="finalCoins">Монеты: 0</div>
            <button id="returnToMenuButton">Новая игра</button>
        </div>
        
        <div id="coins">Монеты: 0</div>

        <!-- Звуковые эффекты -->
        <audio id="jumpSound" src="jump.mp3"></audio>
        <audio id="coinSound" src="coin.mp3"></audio>
        <audio id="backgroundMusic" src="background.mp3" loop></audio>
        <audio id="gameOverSound" src="game_over.mp3"></audio>
    </div>
    <script src="game.js"></script>
</body>
</html>
