<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PRiZMARIO GAME</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #gameCanvas {
            image-rendering: crisp-edges;
            image-rendering: pixelated;
            width: 100%;
            height: 100%;
        }
        #startButton {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            z-index: 2;
            background: #27ae60;
            border: none;
            color: white;
            border-radius: 5px;
        }
        #coins {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            color: white;
            z-index: 2;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #gameOverMenu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 3;
        }
        #gameOverMessage {
            font-size: 28px;
            margin-bottom: 20px;
        }
        #returnToMenuButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background: #e74c3c;
            border: none;
            color: white;
            border-radius: 5px;
        }
        .sound-control {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 4;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <button id="startButton">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
        
        <div class="sound-control">
            <button id="toggleSound">üîà –ó–≤—É–∫ –í–∫–ª</button>
        </div>

        <div id="gameOverMenu">
            <div id="gameOverMessage">–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</div>
            <div id="finalCoins">–°–æ–±—Ä–∞–Ω–æ –º–æ–Ω–µ—Ç: 0</div>
            <button id="returnToMenuButton">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
        </div>
        
        <div id="coins">–ú–æ–Ω–µ—Ç—ã: 0</div>

        <!-- –ó–≤—É–∫–æ–≤—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã -->
        <audio id="jumpSound" src="sounds/jump.wav"></audio>
        <audio id="coinSound" src="sounds/coin.wav"></audio>
        <audio id="backgroundMusic" src="sounds/background.mp3" loop></audio>
        <audio id="gameOverSound" src="sounds/game_over.wav"></audio>
    </div>
    <script src="game.js"></script>
</body>
</html>
