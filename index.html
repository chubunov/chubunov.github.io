<!DOCTYPE html>
<html>
<head>
    <title>PZM Runner</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { background: #f0f0f0; }
        #gameOverMenu { 
            display: none; 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            background: white; 
            padding: 20px; 
            text-align: center; 
        }
        button { padding: 10px 20px; font-size: 18px; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="startButton">Start Game</button>
    
    <div id="gameOverMenu">
        <h2>Game Over!</h2>
        <p>Coins: <span id="coins">0</span></p>
        <button id="returnToMenuButton">Restart</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
